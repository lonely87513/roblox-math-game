        .game-container {

            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {

        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .title {
            font-family: 'Fredoka One', cursive;
            font-size: 2.5em;
            color: #fff;

                3px 3px 0 #ff6b35,
                6px 6px 0 #ffd700;

        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .score-board {
            display: flex;

        }
        
        .score-item:last-child {

        .score-label {

        .score-value {

        @keyframes slideIn {

        .hint-title {

        .particle {

        .confetti {

        .level-up {

            animation: levelUp 2s ease forwards;
            z-index: 2000;
            pointer-events: none;
        }
        
        @keyframes levelUp {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5); }
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1500;
            display: none;
        }
        
        .star {
            position: absolute;
            font-size: 3em;
            animation: starBurst 1s ease forwards;
        }
        
        @keyframes starBurst {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            100% { transform: scale(1.5) rotate(180deg); opacity: 0; }
        }
        
        .progress-bar {
            width: 100%;

            background: #e0e0e0;

            margin-bottom: 20px;

        .progress-fill {

            align-items: center;
            gap: 8px;
            color: #fff;
            font-weight: 700;
        }
    </style>

                </div>
            </div>

                <div class="setting-label">ğŸ¯ è¼¸å…¥é …ç›®ï¼š</div>

                    <button class="btn btn-success" data-input="result">æ±‚çµæœ</button>

    <script>
        // Game State
        let gameState = {
            digit: 4,
            inputType: 'result', // 'result', 'a', 'b'
            score: 0,
            correct: 0,
            wrong: 0,
            streak: 0,
            xp: 0,
            level: 1,
            currentProblem: null
        };
        
        // Sound Effects
        const sounds = {
            correct: null,
            wrong: null,
            click: null,
            levelUp: null,
            streak: null
        };
        
        // Initialize Audio
        function initAudio() {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            const ctx = new AudioContext();
            
            sounds.correct = () => {
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.frequency.setValueAtTime(523.25, ctx.currentTime);
                osc.frequency.setValueAtTime(659.25, ctx.currentTime + 0.1);
                osc.frequency.setValueAtTime(783.99, ctx.currentTime + 0.2);
                gain.gain.setValueAtTime(0.3, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.4);
                osc.start(ctx.currentTime);
                osc.stop(ctx.currentTime + 0.4);
            };
            
            sounds.wrong = () => {
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(200, ctx.currentTime);
                osc.frequency.setValueAtTime(150, ctx.currentTime + 0.2);
                gain.gain.setValueAtTime(0.3, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.4);
                osc.start(ctx.currentTime);
                osc.stop(ctx.currentTime + 0.4);
            };
            
            sounds.click = () => {
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.frequency.setValueAtTime(800, ctx.currentTime);
                gain.gain.setValueAtTime(0.1, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.1);
                osc.start(ctx.currentTime);
                osc.stop(ctx.currentTime + 0.1);
            };
            
            sounds.levelUp = () => {
                const notes = [523.25, 659.25, 783.99, 1046.50];
                notes.forEach((freq, i) => {
                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();
                    osc.connect(gain);
                    gain.connect(ctx.destination);
                    osc.frequency.setValueAtTime(freq, ctx.currentTime + i * 0.15);
                    gain.gain.setValueAtTime(0.3, ctx.currentTime + i * 0.15);
                    gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + i * 0.15 + 0.3);
                    osc.start(ctx.currentTime + i * 0.15);
                    osc.stop(ctx.currentTime + i * 0.15 + 0.3);
                });
            };
            
            sounds.streak = () => {
                const notes = [880, 1108.73, 1318.51];
                notes.forEach((freq, i) => {
                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();
                    osc.connect(gain);
                    gain.connect(ctx.destination);
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(freq, ctx.currentTime + i * 0.1);
                    gain.gain.setValueAtTime(0.2, ctx.currentTime + i * 0.1);
                    gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + i * 0.1 + 0.2);
                    osc.start(ctx.currentTime + i * 0.1);
                    osc.stop(ctx.currentTime + i * 0.1 + 0.2);
                });
            };
        }
        
        // Digit Buttons
        document.getElementById('digitBtns').addEventListener('click', (e) => {
            if (e.target.classList.contains('btn')) {
                document.querySelectorAll('#digitBtns .btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                gameState.digit = parseInt(e.target.dataset.digit);
                playSound('click');
            }
        });
        
        // Input Type Buttons
        document.getElementById('inputBtns').addEventListener('click', (e) => {
            if (e.target.classList.contains('btn')) {
                document.querySelectorAll('#inputBtns .btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                gameState.inputType = e.target.dataset.input;
                playSound('click');
            }
        });
        
        function playSound(type) {
            if (sounds[type]) sounds[type]();
        }
        
        function startGame() {
            document.getElementById('problemArea').style.display = 'block';
            playSound('click');
            generateProblem();
        }
        
        function generateProblem() {
            const digit = gameState.digit;
            const min = Math.pow(10, digit - 1);
            const max = Math.pow(10, digit) - 1;
            
            const a = Math.floor(Math.random() * (max - min + 1)) + min;
            const b = Math.floor(Math.random() * (max - min + 1)) + min;
            const isAdd = Math.random() > 0.5;
            
            if (isAdd) {
                gameState.currentProblem = {
                    type: 'add',
                    a: a,
                    b: b,
                    result: a + b
                };
            } else {
                if (a < b) {
                    gameState.currentProblem = {
                        type: 'sub',
                        a: b,
                        b: a,
                        result: b - a
                    };
                } else {
                    gameState.currentProblem = {
                        type: 'sub',
                        a: a,
                        b: b,
                        result: a - b
                    };
                }
            }
            
            displayProblem();
            document.getElementById('hintArea').style.display = 'none';
            document.getElementById('answer').value = '';
            document.getElementById('answer').focus();
        }
        
        function displayProblem() {
            const p = gameState.currentProblem;
            let display = '';
            
            if (gameState.inputType === 'result') {
                display = `${p.a} ${p.type === 'add' ? '+' : '-'} ${p.b} = ?`;
            } else if (gameState.inputType === 'a') {
                display = `? ${p.type === 'add' ? '+' : '-'} ${p.b} = ${p.result}`;
            } else {
                display = `${p.a} ${p.type === 'add' ? '+' : '-'} ? = ${p.result}`;
            }
            
            document.getElementById('problem').textContent = display;
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        }
        
        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            const correctAnswer = gameState.currentProblem.result;
            const inputBox = document.getElementById('answer');
            
            if (userAnswer === correctAnswer) {
                inputBox.classList.add('correct');
                playSound('correct');
                createParticles('â­');
                createConfetti();
                
                gameState.score += 10 + gameState.streak * 2;
                gameState.correct++;
                gameState.streak++;
                gameState.xp += 10 + Math.floor(gameState.streak / 3) * 5;
                
                // Level up check
                const xpNeeded = gameState.level * 100;
                if (gameState.xp >= xpNeeded) {
                    gameState.level++;
                    gameState.xp -= xpNeeded;
                    showLevelUp();
                    playSound('levelUp');
                    createStarBurst();
                }
                
                if (gameState.streak >= 3) {
                    playSound('streak');
                }
                
                setTimeout(() => {
                    inputBox.classList.remove('correct');
                    generateProblem();
                }, 1000);
            } else {
                inputBox.classList.add('wrong');
                playSound('wrong');
                gameState.wrong++;
                gameState.streak = 0;
                createParticles('âŒ');
                
                setTimeout(() => {
                    inputBox.classList.remove('wrong');
                }, 500);
            }
            
            updateDisplay();
        }
        
        function showHint() {
            const p = gameState.currentProblem;
            let hint = '';
            
            if (gameState.inputType === 'result') {
                if (p.type === 'add') {
                    hint = `åŠ æ³•æç¤ºï¼š\n${p.a} + ${p.b}\nå¯ä»¥è©¦å“ç”± ${p.a} é–‹å§‹ï¼Œå‘ä¸Šæ•¸ ${p.b} æ­¥`;
                } else {
                    hint = `æ¸›æ³•æç¤ºï¼š\n${p.a} - ${p.b}\nå¯ä»¥è©¦å“ç”± ${p.a} é–‹å§‹ï¼Œå‘ä¸‹æ•¸ ${p.b} æ­¥`;
                }
            } else if (gameState.inputType === 'a') {
                if (p.type === 'add') {
                    hint = `æ±‚è¢«åŠ æ•¸ï¼š\nçµæœ ${p.result} - åŠ æ•¸ ${p.b} = è¢«åŠ æ•¸\nå³ä¿‚ ${p.result} - ${p.b} = ${p.a}`;
                } else {
                    hint = `æ±‚è¢«æ¸›æ•¸ï¼š\nçµæœ ${p.result} + æ¸›æ•¸ ${p.b} = è¢«æ¸›æ•¸\nå³ä¿‚ ${p.result} + ${p.b} = ${p.a}`;
                }
            } else {
                if (p.type === 'add') {
                    hint = `æ±‚åŠ æ•¸ï¼š\nçµæœ ${p.result} - è¢«åŠ æ•¸ ${p.a} = åŠ æ•¸\nå³ä¿‚ ${p.result} - ${p.a} = ${p.b}`;
                } else {
                    hint = `æ±‚æ¸›æ•¸ï¼š\nè¢«æ¸›æ•¸ ${p.a} - çµæœ ${p.result} = æ¸›æ•¸\nå³ä¿‚ ${p.a} - ${p.result} = ${p.b}`;
                }
            }
            
            document.getElementById('hintContent').textContent = hint;
            document.getElementById('hintArea').style.display = 'block';
            playSound('click');
        }
        
        function updateDisplay() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('correct').textContent = gameState.correct;
            document.getElementById('wrong').textContent = gameState.wrong;
            document.getElementById('streak').textContent = gameState.streak;
            document.getElementById('level').textContent = gameState.level;
            document.getElementById('xp').textContent = gameState.xp;
            document.getElementById('xpNeeded').textContent = gameState.level * 100;
            document.getElementById('progressFill').style.width = `${(gameState.xp / (gameState.level * 100)) * 100}%`;
        }
        
        function createParticles(emoji) {
            const container = document.getElementById('particles');
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.textContent = emoji;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 0.5 + 's';
                container.appendChild(particle);
                setTimeout(() => particle.remove(), 3000);
            }
        }
        
        function createConfetti() {
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 2000);
            }
        }
        
        function showLevelUp() {
            const levelUp = document.getElementById('levelUp');
            levelUp.style.display = 'block';
            setTimeout(() => levelUp.style.display = 'none', 2000);
        }
        
        function createStarBurst() {
            const stars = document.getElementById('stars');
            stars.style.display = 'block';
            const emojis = ['â­', 'ğŸŒŸ', 'ğŸ’«', 'âœ¨'];
            for (let i = 0; i < 20; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 0.5 + 's';
                stars.appendChild(star);
                setTimeout(() => star.remove(), 1000);
            }
            setTimeout(() => stars.style.display = 'none', 1500);
        }
        
        // Initialize
        initAudio();
        updateDisplay();
    </script>
</body>
